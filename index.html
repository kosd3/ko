<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="pageTitle">K-숏폼 드라마 베트남 파트너십 제안</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Noto Sans KR',sans-serif; background:#f8f7f4; }
    .chart-container { position:relative; width:100%; max-width:800px; margin:auto; height:300px; }
    @media(min-width:768px){ .chart-container{height:400px;} }
    .genre-filter-btn { padding:.5rem 1rem; border-radius:9999px; font-weight:500; font-size:.875rem; color:#4b5563; background:#e5e7eb; transition:.2s; }
    .genre-filter-btn:hover{background:#d1d5db;}
    .genre-filter-btn.active{color:#fff; background:#0369a1;}
    #close-modal{font-size:2rem; line-height:1; border:none; background:none; cursor:pointer;}
  </style>
</head>
<body class="text-gray-800">

  <!-- 언어 선택 -->
  <div class="flex justify-end p-4 space-x-2 bg-white/80 sticky top-0 z-50">
    <button onclick="setLanguage('ko')" class="px-3 py-1 border rounded">🇰🇷 한국어</button>
    <button onclick="setLanguage('en')" class="px-3 py-1 border rounded">🇺🇸 English</button>
    <button onclick="setLanguage('vi')" class="px-3 py-1 border rounded">🇻🇳 Tiếng Việt</button>
  </div>

  <!-- Header & Nav -->
  <header class="bg-white/80 backdrop-blur-lg sticky top-[48px] z-40 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <h1 class="text-xl font-bold text-sky-800" data-i18n="brand">K‑Shortform Proposal</h1>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="#opportunity" class="nav-link" data-i18n="navOpportunity">시장 잠재력</a>
            <a href="#library" class="nav-link" data-i18n="navLibrary">콘텐츠 라이브러리</a>
            <a href="#partnership" class="nav-link" data-i18n="navPartnership">파트너십 모델</a>
            <a href="#contact" class="cta-button" data-i18n="navContact">문의하기</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section class="relative h-[60vh] md:h-[80vh] flex items-center justify-center bg-gray-200 text-center overflow-hidden">
      <div class="absolute inset-0 z-0"><img src="https://placehold.co/1920x1080/1e293b/f8f7f4?text=+" class="w-full h-full object-cover opacity-30"></div>
      <div class="relative z-10 p-4">
        <h2 class="text-4xl md:text-6xl font-extrabold leading-tight text-gray-900">
          <span data-i18n="heroLine1"></span><br>
          <span data-i18n="heroLine2" class="text-sky-700 mt-2 block"></span>
        </h2>
        <p class="mt-6 max-w-2xl mx-auto text-lg md:text-xl text-gray-700" data-i18n="heroSubtitle"></p>
      </div>
    </section>

    <!-- Opportunity -->
    <section id="opportunity" class="py-20 bg-white">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <h3 class="text-3xl font-bold sm:text-4xl text-gray-900" data-i18n="oppTitle"></h3>
        <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600" data-i18n="oppSubtitle"></p>
        <div class="chart-container mt-16">
          <canvas id="marketGrowthChart"></canvas>
          <p class="text-center mt-2 text-sm text-gray-500" data-i18n="chartCaption"></p>
        </div>
      </div>
    </section>

    <!-- Library -->
    <section id="library" class="py-20">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <h3 class="text-3xl font-bold sm:text-4xl text-gray-900" data-i18n="libTitle"></h3>
        <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600" data-i18n="libSubtitle"></p>
        <p class="mt-2 text-sm text-gray-500 italic" data-i18n="libNote"></p>
        <div class="mt-12">
          <div id="genre-filters" class="flex justify-center flex-wrap gap-2 mb-8"></div>
          <div id="drama-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
          <div id="gallery-controls" class="text-center mt-8"></div>
        </div>
      </div>
    </section>

    <!-- Partnership -->
    <section id="partnership" class="py-20 bg-white">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <h3 class="text-3xl font-bold sm:text-4xl text-gray-900" data-i18n="partTitle"></h3>
        <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600" data-i18n="partSubtitle"></p>
        <div class="mt-16 max-w-2xl mx-auto border p-8">
          <h4 class="text-2xl font-semibold text-sky-800" data-i18n="partBenefitTitle"></h4>
          <ul class="mt-6 space-y-4 text-gray-600 text-left list-none pl-0">
            <li>✓ <span data-i18n="benefit1"></span></li>
            <li>✓ <span data-i18n="benefit2"></span></li>
            <li>✓ <span data-i18n="benefit3"></span></li>
            <li>✓ <span data-i18n="benefit4"></span></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-20 bg-sky-800 text-white text-center">
      <div class="max-w-4xl mx-auto px-4">
        <h3 class="text-3xl sm:text-4xl font-bold" data-i18n="contactTitle"></h3>
        <p class="mt-4 text-lg text-sky-100" data-i18n="contactSubtitle"></p>
        <div class="mt-8">
          <a href="mailto:kosd3@scompanys.com" class="inline-block bg-white text-sky-800 font-bold py-3 px-8 rounded-lg" data-i18n="contactButton"></a>
        </div>
        <div class="mt-6 text-sky-200 text-sm" data-i18n="contactInfo"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white">
    <div class="max-w-7xl mx-auto py-6 px-4 text-center text-sm">
      <p data-i18n="footerText"></p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="drama-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-70 opacity-0 pointer-events-none">
    <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95"></div>
  </div>

  <script>
    // 다국어 텍스트
    const translations = {
      ko: {/* 한국어 원문 데이터 */},
      en: {/* 영어 번역 데이터 */},
      vi: {/* 베트남어 번역 데이터 */}
    };

    function setLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) el.innerText = translations[lang][key];
      });
      document.title = translations[lang].pageTitle;
    }

    document.addEventListener('DOMContentLoaded', () => {
      setLanguage('ko');

      // Chart.js 초기화
      new Chart(...); // 차트 설정 그대로

      // 드라마 JS: genre buttons, gallery, modal etc. 그대로
      // (공간 관계상 생략하였으나, 이전 모든 JS 그대로 포함하세요)
    });
  </script>
</body>
</html>
